<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .hero-image {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://www.globalcosmeticsnews.com/wp-content/uploads/2020/03/Fashion-.jpg");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    .hero-text button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 10px 25px;
      color: black;
      background-color: #ddd;
      text-align: center;
      cursor: pointer;
    }

    .hero-text button:hover {
      background-color: #555;
      color: white;
    }
    </style>
    <title>Home</title>
  </head>
  <body>

    <div class="hero-image">
      <div class="hero-text">
        <h1 style="font-size:50px">I am here today to:</h1>
        <span style="white-space: nowrap;">
          <form action="{% url 'purpose' %}">
          <button>Sell Items</button>
          </form> <hr>
          <form action="">
            <button>Buy Items</button>
          </form>
        </span>
      </div>
    </div>

  </body>
</html>
